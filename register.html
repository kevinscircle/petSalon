<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kalnia+Glaze:wght@100..700&family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&family=Wittgenstein:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />
    <title>Register</title>
  </head>
  <body>
    <header class="site-header">
      <div class="container">
        <h1>Register</h1>
        <div class="container-register">
          <nav class="navbar">
            <ul class="nav--list">
              <li class="item"><a href="index.html">Home</a></li>
              <li class="item"><a href="service.html">Services</a></li>
              <li class="item"><a href="Register.html">Register</a></li>
              <li class="item"><a href="register2.html">Register2 </a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <main>
      <div class="container-form">
        <form class="form-register" action="">
          <p class="title-form">Register Form</p>

          <p class="register-legend">Pet Information</p>

          <input
            placeholder="Pet Name"
            class="pet-name input"
            type="text"
            id="txtName"
          />
          <input placeholder="Age" class="age input" type="text" id="txtAge" />
          <input
            placeholder="Gender"
            class="gender input"
            type="text"
            id="txtGender"
          />
          <input
            placeholder="Breed"
            class="breed input"
            type="text"
            id="txtBreed"
          />
          <button class="reset" type="reset">Reset</button>
        </form>
        <div class="form-btn">
          <button class="btn-form" onclick="register();">Submit</button>
        </div>
      </div>
    </main>
    <div class="container">
      <h2>Registerd Pets</h2>
      <table class="table table-dark table-hove">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Age</th>
            <th scope="col">Gender</th>
          </tr>
        </thead>
        <tbody id="pets"></tbody>
      </table>
    </div>

    <script src="./scripts/register.js"></script>
    <script src="./scripts/display.js"></script>
  </body>
</html>
