  <body>
    <header class="site-header">
      <div class="container">
        <h1>Services</h1>
        <div class="container-register">
          <nav class="navbar">
            <ul class="nav--list">
              <li class="item"><a href="index.html">Home</a></li>
              <li class="item"><a href="services.html">Services</a></li>
              <li class="item"><a href="register.html">Register</a></li>
              <li class="item"><a href="register2.html">Register2 </a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <main class="service-container">
      <div>
        <img src="./img/dal-spots-fan.jpg" class="service-img" alt="" />
      </div>
      <div class="container-form">
        <form class="form-register" action="">
          <p class="title-form">Service Form</p>

          <p class="register-legend">Service Information</p>

          <input
            placeholder="Description"
            class="description input"
            type="text"
            id="txtDescription"
          />
          <small class="descriptionValidationMsg invalidWarning"
            >This is a required field</small
          >

          <input
            placeholder="Price"
            class="price input"
            type="text"
            id="txtPrice"
          />
          <small class="priceValidationMsg invalidWarning">This is a required field</small>

          <button class="reset" type="reset">Reset</button>
        </form>
        <div class="form-btn">
          <!-- <button class="btn-form" onclick="register();">Submit</button> -->
          <button class="btn-form" id="btnService">Submit</button>
        </div>
      </div>
    </main>
    <footer class="footer-pet flex-footer-pet">
      <div>Fashion <span class="bold underline">Pets</span></div>
      <div class="flex-copyright">
        <div>Copyright <span>&copy</span> 2024</div>
        <div class="bold">Privacy Policy</div>
      </div>
      <div class="pet-social-links">
        <i class="fa-brands fa-facebook-f"></i
        ><i class="fa-brands fa-linkedin-in"></i
        ><i class="fa-brands fa-youtube"></i>
      </div>
    </footer>
